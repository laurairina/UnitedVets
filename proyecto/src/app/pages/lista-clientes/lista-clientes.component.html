<div class="row" id="top">
    <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
    <div class="card" style="width: 40rem;" id="lista">
        <div class="row">
            <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3"></div>
          <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
            <form class="form-inline">
              <input class="form-control mr-sm-2 btn-sm" type="search" placeholder="Buscar cliente" aria-label="Buscar">
              <button class="btn btn-sm btn-outline-primary my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col"></th>
                <th scope="col">ID cliente</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Perfil</th>
              </tr>
            </thead>
            <tbody *ngFor= "let usuario of usuarioService.lista; let i = index;" [ngClass]= "i%2 === 0 ? 'filaPar' : ''">
              <tr > 
                <th ></th>
                <td >  {{ usuario.id }}  </td>
                <td >  {{ usuario.nameUser }}  </td>           
                <td > {{usuario.rol }}  </td>                       
                <td > <button  type="button" class="btn btn-primary btn-sm">Ver perfil</button>  </td> 
              </tr>
            </tbody>
          </table>
    </div>
  </div>
