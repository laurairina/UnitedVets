

    <h3>Historial</h3>
    <div *ngIf="editBoton; else esFalsoM"> 
        <form  class="form-inline formA">
            <div  class="form-group alinear">
              <div class="input-group">
                <div class="espacio"><b class="title">Nombre:   </b><input [(ngModel)]="nombreCB" class="texto"type="text" id="nombreCB" [ngModelOptions]="{standalone: true}"/> </div> 
                <div class="espacio"><b class="title" >Nombre de Mascota:   </b><input [(ngModel)]="nombreMB" class="texto" type="text" id="nombreMB" [ngModelOptions]="{standalone: true}"> </div> 
                 <div class="espacio">   
                  <input class="form-control" placeholder="Elegir fecha" 
                  name="dp" [(ngModel)]="fromDate" ngbDatepicker #d="ngbDatepicker" >
                 </div> 
          
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="material-icons">
                      calendar_today
                  </i></button>
                </div>
                <button class="btn" (click)="buscar()" type="button"><i class="material-icons">
                    search
                </i></button>
              </div>
            </div>
          </form>

    </div>
    <ng-template #esFalsoM>  
    </ng-template>
 
     
      <br>
      <div class="contenido">
 
        <form class="form-inline">
            <div class="form-group alinear form-control mr-sm-2">
              <div class="input-group">
                <div ><b >Nombre Cliente:   </b><input [(ngModel)]="usuario_id" class="texto "type="number" id="usuario_id" [ngModelOptions]="{standalone: true}"  /> </div> 
                <div ><b  >Nombre de Mascota:   </b><input [(ngModel)]="nombreM" class="texto" type="text" id="nombreM" [ngModelOptions]="{standalone: true}"> </div> 
                <div ><b >Fecha de elaboraci√≥n:   </b><input [(ngModel)]="fecha"  class="texto" type="date" id="fecha" [ngModelOptions]="{standalone: true}"/> </div> 
                <button class="btn" (click)="buscar()" id="botonLupa" type="button" ><i class="material-icons">
                  search
              </i></button>            
              </div>
          
            </div>
           
          </form>
          <br><br>
          <div class="row">
            <h5>Ananmnesis</h5> 
             <textarea rows="10" cols="40" id="ananmnesis" [(ngModel)]="ananmnesis">  </textarea>
         </div>
         <br><br>
         <div class="row">
             <h5>Tratamiento</h5> 
             <textarea rows="10" cols="40" id="tratamiento" [(ngModel)]="tratamiento"> </textarea>
       
         </div>

  

          <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = ''">{{ successMessage }}</ngb-alert>


         <div class="row alinear botones">
            <button *ngIf="!editBoton; else esFalsoM" (click)= "modificar()" class="btn  btn-outline-primary my-2 my-sm-0" type="submit" [disabled]="editBoton">Modificar historia</button>
            <button *ngIf="editBoton; else esFalsoM" (click)="anadir()" class="btn  btn-outline-primary my-2 my-sm-0" type="submit" [disabled]="!editBoton">Crear nueva historia</button>
            <ng-template #esFalsoM>  
            </ng-template>
        </div>
        <br>
      </div>
